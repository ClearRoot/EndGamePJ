{% extends 'base.html' %}
{% load socialaccount %}
{% block base %}

    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
    
    {% if request.resolver_match.url_name == 'login' %}
        <a href="{% provider_login_url 'google' method='oauth2' %}">Google</a>
        <a href="{% provider_login_url 'naver' method='oauth2' %}">Naver</a>
    {% endif %}
    
{% endblock %}
